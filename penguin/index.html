<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link data-trunk rel="css" href="./penguin.css">
    <title>Penguin</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: monospace;
      }

      body {
        width: 100vw;
        height: 100vh;
      }

      #main {
        background: #111;
        padding: 50px;
        width: calc(100% - 100px);
        height: calc(100% - 100px);
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div id="penguin"></div>
    </div>

    <script type="module">
      window.addEventListener('TrunkApplicationStarted', () => {
        window.wasmBindings.penguin_start();
      });
    </script>
  </body>
</html>
