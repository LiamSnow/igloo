[package]
name = "igloo-penguin"
version = "0.1.0"
edition = "2024"

[dependencies]
bevy = { version = "0.16.1" }
bevy_prototype_lyon = { git = "https://github.com/rparrett/bevy_prototype_lyon", branch = "fix-dynamic-examples" }
getrandom = { version = "0.3.3", features = ["wasm_js"] }

[features]
default = []
dev = ["bevy/dynamic_linking", "bevy/file_watcher"]

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 'z'

[profile.release]
opt-level = 'z' # smaller file
lto = "fat"
codegen-units = 1
strip = true
panic = "abort"

