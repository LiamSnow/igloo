[package]
name = "igloo-penguin"
version = "0.1.0"
authors = ["LiamSnow <mail@liamsnow.com>"]
edition = "2021"

[dependencies]
dioxus = { version = "0.7.0-rc.1", features = [] }
dioxus-stores = "0.7.0-rc.3"
euclid = "0.22.11"
wasm-bindgen = "0.2.104"
web-sys = { version = "0.3.81", features = [
  "Window",
  "Document",
  "MouseEvent",
  "WheelEvent",
  "Element",
  "DomRect",
  "NodeList",
  "SvgPathElement",
  "SvgGeometryElement",
  "SvgPoint",
  "Navigator",
  "Clipboard",
  "ClipboardEvent",
  "DataTransfer",
] }
igloo-interface = { path = "../interface/", features = ["penguin"] }
borsh = { version = "1.5.7", features = ["derive"] }
base64 = "0.22.1"

[features]
default = ["web"]
web = ["dioxus/web"]
desktop = ["dioxus/desktop"]
mobile = ["dioxus/mobile"]
