[package]
name = "igloo-penguin"
version = "0.1.0"
authors = ["LiamSnow <mail@liamsnow.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dioxus = { version = "0.7.0-rc.1", features = [] }
dioxus-stores = "0.7.0-rc.3"
euclid = "0.22.11"
wasm-bindgen = "0.2.104"
web-sys = { version = "0.3.81", features = [
  "Window",
  "Document",
  "MouseEvent",
  "WheelEvent",
  "Element",
  "DomRect",
  "NodeList",
  "SvgPathElement",
  "SvgGeometryElement",
  "SvgPoint",
] }
igloo-interface = { path = "../interface/", features = ["penguin"] }


[features]
default = ["web"]
web = ["dioxus/web"]
desktop = ["dioxus/desktop"]
mobile = ["dioxus/mobile"]
