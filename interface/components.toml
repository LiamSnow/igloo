# This file describes all components in Igloo
# Each component can either be a single type (ex. `kind = "Integer"`) or an enum
# 
# Build scripts compile this into Rust code and typings for other languages.
#
# To retain backwards compatibility:
#  - Components cannot be deleted
#  - `name` or `kind` must never change for components
#  - Enum typed components can have variants added, but never removed
# 

