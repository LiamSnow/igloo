<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <input type="range" id="slider" min="0" max="1" step="0.01" value="0.5">
    <span id="value">0.5</span>
    
    <h2>Log:</h2>
    <div id="log"></div>

    <script>
        const slider = document.getElementById('slider');
        const valueDisplay = document.getElementById('value');
        const log = document.getElementById('log');
        
        const ws = new WebSocket('ws://localhost:3000/ws');
        
        ws.onopen = () => {
            log.innerHTML += '<p>Connected to websocket</p>';
        };
        
        ws.onmessage = (event) => {
            log.innerHTML += '<p>Received: ' + event.data + '</p>';
        };
        
        ws.onerror = (error) => {
            log.innerHTML += '<p>Error: ' + error + '</p>';
        };
        
        ws.onclose = () => {
            log.innerHTML += '<p>Connection closed</p>';
        };
        
        slider.addEventListener('input', (e) => {
            const value = e.target.value;
            valueDisplay.textContent = value;
            ws.send(value);
            log.innerHTML += '<p>Sent: ' + value + '</p>';
        });
    </script>
</body>
</html>
