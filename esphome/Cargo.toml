[package]
name = "igloo-esphome"
version = "0.1.0"
edition = "2024"

[dependencies]
base64 = "0.22.1"
bytes = "1.9.0"
memchr = "2.7.4"
prost = "0.13.4"
snow = "0.9.6"
thiserror = "2.0.11"
tokio = { version = "1.47.1", features = ["bytes", "full"] }
igloo-interface = { path = "../interface/", features = ["floe"] }
strum = "0.27.2"
strum_macros = "0.27.2"
borsh = "1.5.7"
async-trait = "0.1.89"
tokio-util = { version = "0.7.16", features = ["codec"] }
futures-util = "0.3.31"
rust-ini = "0.21.3"

[build-dependencies]
prost-build = "0.13.4"
quote = "1.0.40"
proc-macro2 = "1.0.101"
syn = { version = "2.0.106", features = ["full", "parsing"] }
prettyplease = "0.2.37"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
strip = true
panic = "abort"
